<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Mark-14- Stocks</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <header>
      <h1>Stock Profit & Loss Calculator</h1>
    </header>

    <main>
      <label for="intial-price">
        Initial Price
        <input
          type="number"
          id="intial-price"
          placeholder="Enter Initial Price Here"
          class="input-label"
      /></label>

      <label for="stock-quantity">
        Quantity of Stocks
        <input
          type="number"
          placeholder="Enter Quantity of Stocks Here"
          id="stock-quantity"
          class="input-label"
      /></label>

      <label for="current-price">
        Current Price
        <input
          type="number"
          placeholder="Enter Current Price Here"
          id="current-price"
          class="input-label"
      /></label>

      <button id="btn-tell-me">Tell me</button>

      <div><span id="showMessage"></span></div>
    </main>

    <script src="main.js"></script>

</html>
