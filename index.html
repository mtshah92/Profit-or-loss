        Initial Price

          type="text"
          id="intial-price"
          placeholder="Enter Initial Price Here"
          class="input-label"
      /></label>

      <label for="stock-quantity">
        Quantity of Stocks
        <input
          type="text"
          placeholder="Enter Quantity of Stocks Here"
          id="stock-quantity"
          class="input-label"
      /></label>

      <label for="current-price">
        Current Price
        <input
          type="text"
          placeholder="Enter Current Price  Here"
          id="current-price"
          class="input-label"
      /></label>
